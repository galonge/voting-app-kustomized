apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - image: registry.gitlab.com/voting-application/vote:v2
          name: vote
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: vote
